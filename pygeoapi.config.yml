logging:
    level: ERROR
    logfile: /tmp/pygeoapi.log

metadata:
    identification:
        title: Hydrosource Reference Features
        description: Provides linked data for hydrologic features across Hydrosource datasets
        keywords:
            - geospatial
            - data
            - api
            - hydropower
        keywords_type: theme
        terms_of_service: https://creativecommons.org/licenses/by/4.0/
        url: https://github.com/internetofwater/geoconnex.us
    license:
        name: CC-BY 4.0 license
        url: https://creativecommons.org/licenses/by/4.0/
    provider:
        name: Hydrosource
        url: https://hydrosource.ornl.gov
    contact:
        address: 
        city: 
        stateorprovince: 
        postalcode: 
        country: USA
        email: debd@ornl.gov
        url: https://hydrosource.ornl.gov
        role: pointOfContact

resources:
    dams:
        type: collection
        title: Dams
        description: Dams represented across Hydrosource datasets
        keywords:
            - Dams
        context:
            - schema: https://schema.org/
              dam_name: schema:name
              state_uri: 
                  "@id": schema:geoWithin
                  "@type": "@id"
              huc_uri: 
                  "@id": schema:geoWithin
                  "@type": "@id"
              id_eha: schema:identifier
              id_hilarri: schema:identifier
              id_fcdocket: schema:identifier
              id_nid: schema:identifier
              hyf_type:
                  "@id": http://www.opengeospatial.org/standards/waterml2/hy_features/HY_HydroLocationType
                  "@type": "@id"
              hyf:
                  "@id": "@type"
                  "@type": "@id"
              huc12_uri: schema:geoWithin
              comid_uri: http://www.opengeospatial.org/standards/waterml2/hy_features/flowpath
              HILARRI_2021:
                   "@id": "schema:subjectOf"
                   "@type": "@id"
              EHA_Annual_Capacity:
                   "@id": "schema:subjectOf"
                   "@type": "@id"
              EHA_Annual_CapacityFactor:
                   "@id": "schema:subjectOf"
                   "@type": "@id"
              EHA_Annual_Gross_Generation:
                   "@id": "schema:subjectOf"
                   "@type": "@id"
              ORNL_Retired_FY2020_revised:
                   "@id": "schema:subjectOf"
                   "@type": "@id"
              ORNL_US_Hydropower_DevelopmentPipeline_Data_FY2021:
                   "@id": "schema:subjectOf"
                   "@type": "@id"
              ORNL_CostofMitigatingEnvironmentalImpacts_FY2021:
                   "@id": "schema:subjectOf"
                   "@type": "@id"
              ORNL_Mitigation_Database:
                   "@id": "schema:subjectOf"
                   "@type": "@id"
              EHA_Annual_Net_Generation:
                   "@id": "schema:subjectOf"
                   "@type": "@id"
        links: 
            - type: application/html
              rel: canonical
              title: EPA PWSID List source
              href: https://hydrosource.ornl.gov
              hreflang: en-US
        extents:
            spatial:
                bbox: [-170,15,-51,72]
                crs: http://www.opengis.net/def/crs/OGC/1.3/CRS84
            temporal:
                begin: null
                end: null
        providers:
            - type: feature
              name: GeoJSON
              data: /data/dams.geojson
              id_field: hydrosource_id
              uri_field: uri